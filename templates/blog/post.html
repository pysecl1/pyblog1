{% extends "blog/base.html" %}

{% block content %}
    <form action="" method="post">{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save">
    </form>

    {% for post in posts %}
        <ul style="list-style: none;">
            <li><h3>{{ post.post_title }}</h3></li>
            <li><p>{{ post.post }}</p></li>
            <li>аФФтор - {{ post.author }}</li>

        </ul>
    {% endfor %}



{% endblock %}
